<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recruiters Registration Portal</title>
		<link rel="stylesheet" href="Rec-Reg.css" />
	</head>
	<body>
		<div class="Container">
			<div class="main">
				<h1>Company's Registration</h1>
				<form class="flex-center">
					<input
						type="text"
						name="name"
						id="name"
						required
						placeholder="Company Name" />
					<input
						type="email"
						name="email"
						id="email"
						required
						placeholder="Company-Email" />
					<input
						type="password"
						name="password"
						id="password"
						required
						placeholder="Enter Password" />
					<button type="submit" name="submit">Submit</button>
				</form>
				<div class="Google flex-center">
					<p>Or</p>
				</div>
				<button type="submit" name="submit">Create Account</button>
			</div>
		</div>
	</body>
</html>
