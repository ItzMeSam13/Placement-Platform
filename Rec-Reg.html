<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recruiters Registration Portal</title>
	</head>
	<body>
		<h1> Welcome</h1>
		<div>
			<div class="login">
				<form>
					<input
						type="text"
						name="name"
						id="name"
						required
						placeholder="Company Name" />
					<input
						type="email"
						name="email"
						id="email"
						required
						placeholder="Company-Email" />
					<input
						type="password"
						name="password"
						id="password"
						required
						placeholder="Enter Password" />
				</form>
			</div>
			<div>
				<button type="submit" name="submit">Register</button>
			</div>
            Or
            <div class="Google">

            </div>
            <div class="Rec-Profile">
                <button>Create Profile</button>
            </div>
	</body>
</html>
