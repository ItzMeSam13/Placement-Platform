<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Recruiters Registration Portal</title>
		<link rel="stylesheet" href="Rec-Reg.css" />
		<style>
			#recruiter-form {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="Container">
			<div id="company-form" class="main">
				<h1>Company's Registration</h1>
				<form class="flex-center loginForm">
					<input
						type="text"
						name="name"
						id="name"
						required
						placeholder="Company Name" />
					<input
						type="email"
						name="email"
						id="loginEmail"
						required
						placeholder="Company-Email" />
					<input
						type="password"
						name="password"
						id="loginPassword"
						required
						placeholder="Enter Password" />
					<button type="submit" name="submit">Submit</button>
				</form>
				<div class="Google flex-center">
					<p>Or</p>
				</div>
				<button type="button" onclick="showRecruiterForm()"
					>Create Account</button
				>
			</div>
			<div id="recruiter-form" class="container">
				<h1>Recruiter Registration</h1>
				<form action="#" method="post" class="registerForm">
					<div class="form-group">
						<label for="company">Company Name</label>
						<input
							type="text"
							id="company"
							name="companyName"
							placeholder="Enter your company name"
							required />
					</div>
					<div class="form-group">
						<label for="email">Company's Email Address</label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="Enter your company's email address"
							required />
					</div>
					<div class="form-group">
						<label for="contact">Contact Number</label>
						<input
							type="tel"
							id="contactNumber"
							name="contact"
							placeholder="Enter your contact number"
							required />
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input
							type="password"
							id="password"
							name="password"
							placeholder="Create a password"
							required />
					</div>
					<div class="form-group">
						<label for="confirm-password">Confirm Password</label>
						<input
							type="password"
							id="confirmPassword"
							name="confirm-password"
							placeholder="Re-enter your password"
							required />
					</div>
					<div class="form-group">
						<label for="industry">Industry</label>
						<select name="industry" id="industry">
							<option value="">Select your industry</option>
							<option value="IT">IT</option>
							<option value="Finance">Finance</option>
							<option value="Healthcare">Healthcare</option>
							<option value="Education">Education</option>
							<option value="Other">Other</option>
						</select>
					</div>
					<br />
					<div class="form-group">
						<label for="profile">Upload Company Profile</label>
						<input
							type="file"
							id="profile"
							name="profile"
							accept=".pdf .doc .docx"
							required />
					</div>
					<button type="submit" class="btn">Register</button>
				</form>
			</div>
		</div>

		<script>
			function showRecruiterForm() {
				document.getElementById("company-form").style.display = "none";
				document.getElementById("recruiter-form").style.display = "block";
			}
		</script>
		<script type="module" src="Authentication/recruiter.js"></script>
		<script type="module" src="main.js"></script>
	</body>
</html>
