<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: 20px auto;
    }
    h1{
    text-align: center;
    color: #2205fd;
}
    .notification {
      background-color: #fff;
      margin: 10px 0;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .notification h3 {
      margin: 0;
      font-size: 18px;
    }
    .notification p {
      margin: 10px 0 20px;
      color: #555;
    }
    .btn {
      display: inline-block;
      padding: 10px 15px;
      font-size: 14px;
      color: #fff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .details-page {
      text-align: center;
      padding: 50px;
    }
    .details-page h2 {
      font-size: 28px;
    }
    .details-page p {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
    .back-btn {
      margin-top: 20px;
      text-decoration: none;
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
    }
    .back-btn:hover {
      background-color: #218838;
    }
    .back-btn{
    padding: 8px 12px;
    background-color: #0664f0;
    color: #f8f7fb;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center; 
    margin: 20px auto;
    width: fit-content;
}
.back-btn:hover{
    background: #0056b3;
}
  </style>
</head>
<body>

  <!-- Notifications Page -->
  <div class="container">
    <h1>Notifications</h1>
    <div class="notification">
      <h3>Notification 1</h3>
      <p>Details about Notification 1.</p>
    </div>
    <div class="notification">
      <h3>Notification 2</h3>
      <p>Details about Notification 2.</p>
    </div>
    <div class="notification">
      <h3>Notification 3</h3>
      <p>Details about Notification 3.</p>
    </div>
    <a href="recruiter-dashboard.html"><button class="back-btn">Back</button></a>
  </div>
</body>
</html>
