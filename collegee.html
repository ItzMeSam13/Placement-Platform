<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Student Portal</title>
	<link rel="stylesheet" href="coleege.css" />
</head>
<body>
	<div class="login" id="login-page">
		<h1>College Login</h1>
		<form action="javascript:void(0);" method="POST" class="loginForm" onsubmit="validateLogin(event)">
			<div class="form-group">
				<label for="email">Email</label>
				<input
					type="email"
					id="loginemail"
					name="email"
					placeholder="Enter your email"
					required />
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input
					type="password"
					id="loginpassword"
					name="password"
					placeholder="Enter your password"
					required />
			</div>
			<button type="submit" class="btn">Login</button>
		</form>
		<p>Don't have an account?
			<a href="#" onclick="showSignUpForm()">Sign up</a>
		</p>
	</div>

	<div class="container" id="student-details-page" style="display: none">
		<!-- Registration Form Code (unchanged) -->
	</div>

	<script>
		function showSignUpForm() {
			document.getElementById("login-page").style.display = "none";
			document.getElementById("student-details-page").style.display = "block";
		}

		function goBack() {
			// Hide the details form and show the login page
			document.getElementById("student-details-page").style.display = "none";
			document.getElementById("login-page").style.display = "block";
		}

		function validateLogin(event) {
			// Prevent form submission to the server
			event.preventDefault();

			// Get the email and password values
			const email = document.getElementById('loginemail').value;
			const password = document.getElementById('loginpassword').value;

			// Perform basic validation (you can replace this with actual authentication logic)
			if (email && password) {
				// If the email and password are provided, redirect to dash.html
				window.location.href = "dash.html";
			} else {
				// If either email or password is missing, show an alert
				alert("Please enter both email and password.");
			}
		}
	</script>

	<script type="module" src="Authentication/college.js"></script>
	<script type="module" src="main.js"></script>
</body>
</html>
